---
layout: default
---

<!-- Page Header -->
<header class="intro-header {%if page.cover-darken %}intro-header--darken{% endif %}" style="background-image: url('{{ site.baseurl }}/{% if page.cover-image %}{{ page.cover-image }}{% elsif page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}')">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				<div class="site-heading">
					<h1>{% if page.title and page.title != 'Home' %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
					<hr class="small">
					<span class="subheading">{{ page.subtitle }}</span>
				</div>
			</div>
		</div>
	</div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
