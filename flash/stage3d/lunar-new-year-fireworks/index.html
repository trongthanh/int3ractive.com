<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>In2 CNY Fireworks</title>
  <meta name="title" content="Happy Lunar New Year 2012 Fireworks"/>
  <meta name="description" content="Flash Player 11 is required. Stage3D fireworks effect done using Flare3D 2.0 engine. A demo by Thanh Tran, In2Ideas
    http://www.in2ideas.com"/>
  <meta name="keywords" content="FlashPlayer11, Stage3D, Flare3D, fireworks, int3ractive.com, "/>
	<link rel="image_src"
        href="http://int3ractive.com/labs/flash/lunar-new-year-fireworks/img/thumb.jpg"/>
        
	<script src="js/swfobject.js"></script>
	<script>
		var flashvars = {
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "direct" // can cause issues with FP settings & webcam
		};
		var attributes = {
			id:"In2CNYFireworks"
		};
		swfobject.embedSWF(
			"In2CNYFireworks.swf", 
			"altContent", "100%", "100%", "11.0.0", 
			"expressInstall.swf", 
			flashvars, params, attributes);
	</script>
	<style>
		html, body { height:100%; overflow:hidden; }
		body { margin:0; }
	</style>
</head>
<body>
	<div id="altContent">
		<h1>In2 CNY Fireworks</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
